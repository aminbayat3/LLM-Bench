apiVersion: v1
kind: Namespace
metadata:
  name: llm-bench
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchclient
  namespace: llm-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benchclient
  template:
    metadata:
      labels:
        app: benchclient
      annotations:                   
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: benchclient
          image: benchclient:latest   
          imagePullPolicy: Never      
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: OLLAMA_BASE
              value: "http://ollama:11434"  
            - name: RUNTIME_LABEL
              value: "ollama"
            - name: TEST_ENV_LABEL
              value: "in-cluster"
          resources:                   
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: benchclient
  namespace: llm-bench
spec:
  selector:
    app: benchclient
  ports:
    - name: http                    
      port: 8080
      targetPort: 8080
